

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
</head>
    <body>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="./Images/mail_left_bg.gif">
                    <img src="./Images/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="./Images/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="././Images/content_bg.gif">
                        <tr><td height="31"><div class="title">水电缴费</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img src="./Images/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <tr>
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td width="100" align="center"><img src="./Images/mime.gif" /></td>
                                        <td valign="bottom"><h3 style="letter-spacing:1px;">用户信息查询（个人）</h3></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <td valign="top" bgcolor="#F7F8F9">
                            <table width="100%" >
                                <tbody>
                                <tr><!--一条线-->
                                    <td height="40">
                                        <table width="100%" height="1" border="1" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                            <tr><td> </td></tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" valign='top'>
                                    <table border="1" >
                                        <tr>
                                            <td height="80" width="200" align="center">工号</td>
                                            <td height="80" width="200" align="center">姓名</td>
                                            <td height="80" width="200" align="center">性别</td>
                                            <td height="80" width="200" align="center">管理楼栋</td>
                                            <td height="80" width="200" align="center">月薪</td>
                                        </tr>
                                        <tr id="item">
                                            <td  height="80" width="200" align="center">{{H_ID}}</td>
                                            <td  height="80" width="200" align="center">{{name}}</td>
                                            <td  height="80" width="200" align="center">{{sex}}</td>
                                            <td  height="80" width="200" align="center">{{admain_B_name}}</td>
                                            <td  height="80" width="200" align="center">{{slary}}</td>
                                        </tr>
                                    </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="2%">&nbsp;</td>
                                    <td width="51%" class="left_txt">
                                        <ul>
                                            <li>小组成员：郭燚为 郭家文 高倩 徐越 姚焜茗 张天乐<br /></li>
                                            <li>项目文档：<a href="https://github.com/MarkSE2/SoftwareDevelopmentTraining"
                                                    target="_blank">https://github.com/MarkSE2/SoftwareDevelopmentTraining</a></li>
                                        </ul>
                                        <!-- <img src="./Images/icon_mail.gif" width="16" height="11"> 客户服务邮箱：rainman@foxmail.com<br />
                                                        <img src="./Images/icon_phone.gif" width="17" height="14"> 官方网站：<a href="http://www.qdxw.net/" target="_blank">青岛星网</a> -->
                                    </td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>

                <td background="./Images/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->
            <tr>
                <td valign="bottom" background="./Images/mail_left_bg.gif">
                    <img src="./Images/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="./Images/buttom_bgs.gif">
                    <img src="./Images/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" background="./Images/mail_right_bg.gif">
                    <img src="./Images/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
    </body>
</html>
