<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询学生信息</title>
    <link rel="stylesheet" type="text/css" href="Css.css">
    <script src="vue.js"></script>
    <script src="axios.js"></script>

</head>
<body style="min-width: 2000px"><!--body除去边框高度为970px-->
<table>
    <tbody>
    <tr><!--上边框-->
        <td width="17" valign="top" background="../Images/mail_left_bg.gif">
            <img src="../Images/left_top_right.gif" height="29" width="17"/>
        </td>
        <td  width="100% " valign="top" background="../Images/content_bg.gif">
            <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="../Images/content_bg.gif">
                <tr><td height="31"><div style="font-size: 24px">用户信息查询</div></td></tr>
            </table>
        </td>
        <td width="16" valign="top" background="../Images/mail_left_bg.gif">
            <img src="../Images/nav_right_bg.gif" height="29" width="16"/>
        </td>
    </tr>
    <tr><!--中间部分-->
        <td valign="middle" background="../Images/mail_left_bg.gif">&ensp;</td><!--左边框-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" height="920px"><!--主体-->
                <tr>
                    <td align="center" height="50">
                        用户信息查询（学生）
                    </td>
                </tr>
                <tr><!--一条线-->
                    <td height="40">
                        <table width="100%" height="1" border="1" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr><td> </td></tr>
                        </table>
                    </td>
                <tr>
                    <td align="center" width="100%" valign="top" height="150">
                        <form method="get" action="QuaryStudentInfo.html">
                            <table >
                                <tr>
                                    <td  style="font-size: 25px;  ;text-align: right">
                                        年级 :&ensp;
                                    </td>
                                    <td>
                                        <select name="grade" class="form_select">
                                            <option value="无" >--请选择--</option>
                                            <option value="2020">2020</option>
                                            <option value="2019">2019</option>
                                            <option value="2018">2018</option>
                                            <option value="2017">2017</option>
                                            <option value="2016">2016</option>
                                            <option value="2015">2015</option>
                                        </select>
                                    </td>
                                    <td style="font-size: 25px; width:300px ; text-align: right">
                                        性别 :&ensp;
                                    </td>
                                    <td >
                                        <select name="sex" class="form_select">
                                            <option value="无">--请选择--</option>
                                            <option value="male">男</option>
                                            <option value="female">女</option>
                                        </select>
                                    </td>
                                    <td style="font-size: 25px; width:300px ; text-align: right" >
                                        宿舍楼 :&ensp;
                                    </td>
                                    <td>
                                        <select name="buliding_name" class="form_select">
                                            <option value="无" >--请选择--</option>
                                            <option value="C1">C1</option>
                                            <option value="C2">C2</option>
                                            <option value="C3">C3</option>
                                            <option value="C4">C4</option>
                                            <option value="C5">C5</option>
                                            <option value="C6">C6</option>
                                            <option value="C7">C7</option>
                                            <option value="C8">C8</option>
                                            <option value="C9">C9</option>
                                            <option value="C10">C10</option>
                                            <option value="C11">C11</option>
                                            <option value="C12">C12</option>
                                            <option value="C12">C12</option>
                                            <option value="C13">C13</option>
                                            <option value="C14">C14</option>
                                            <option value="C15">C15</option>
                                        </select>
                                    </td>
                                    <td style="font-size: 25px; width:300px ; text-align: right">
                                        班级 :&ensp;
                                    </td>

                                    <td >
                                        <select name="class" class="form_select">
                                            <option value="无">--请选择--</option>
                                            <option value="1">1班</option>
                                            <option value="2">2班</option>
                                            <option value="3">3班</option>
                                            <option value="4">4班</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr ><td height="30px"></td></tr>
                                <tr>
                                    <td style="font-size: 25px; text-align: right">学号 :&ensp;</td>
                                    <td >
                                        <input  class="form_input" type="number" value="" name="SID">
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td style="font-size: 25px; text-align: right" >姓名 :&ensp;</td>
                                    <td >
                                        <input  class="form_input" type="text" value="" name="SName">
                                    </td>
                                    <td></td>
                                    <td>
                                        <input type="submit" class="returnButton" value="查询">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td align="center" height="40">
                        <table border="1px">
                            <tr >
                                <td style="width: 250px;text-align: center">学号</td>
                                <td style="width: 250px;text-align: center">姓名</td>
                                <td style="width: 250px;text-align: center">性别</td>
                                <td style="width: 250px;text-align: center">学院</td>
                                <td style="width: 250px;text-align: center">年级</td>
                                <td style="width: 250px;text-align: center">班级</td>
                                <td style="width: 250px;text-align: center">宿舍</td>
                                <td style="width: 250px;text-align: center">住宿状态</td>
                            </tr>
                            <tr>
                                <td  colspan="8" height="500">

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </td>
        <td valign="middle"  background="../Images/mail_right_bg.gif">&nbsp;</td><!--有边框-->
    <tr>
        <td valign="middle" background="../Images/mail_left_bg.gif">&ensp;</td><!--左边框-->
        <td  align="right" bgcolor="#F7F8F9" height="50px">
            <button class="returnButton" type="button" >
                <a href="QuaryInfo.html">返回</a></button>
        </td>
        <td valign="middle"  background="../Images/mail_right_bg.gif">&nbsp;</td><!--右边框-->
    <tr><!--下边框-->
        <td valign="bottom" >
            <img src="../Images/buttom_left.gif" height="30" width="17"/></td>
        <td valign="bottom">
            <img src="../Images/buttom_bgs.gif" width="100%" height="17">
        </td>
        <td valign="bottom" >
            <img src="../Images/buttom_right.gif" width="16" height="30" />
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
