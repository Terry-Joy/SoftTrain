<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>success</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>


        /* 设置body的背景颜色 */
        body{
            background-color: rgb(215, 231, 250)
        }

        .img-list{
            /* 设置ul的宽度 */
            width: 300px;
            /* 设置ul的高度 */
            height: 470px;
            /* 使ul在页面中居中*/
            margin: 50px auto;
            background-color: rgb(215, 231, 250);
        }
         /* 设置li的位置 */
         .img-list li:not(:last-child){
            margin-bottom: 9px;
        }
    </style>
</head>
<body>

    <ul class="img-list">
        <li>
            <a>
                <p>缴费成功！</p>
            </a>
        </li>
        <li>
            <td colspan="3"><input type="button" value="返回" onclick="window.location.href='waterfee.html'"/></td>
        </li>

    </ul>
    
</body>
</html>
